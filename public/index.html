<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model</title>
    <style>
        .box1 {
            width: 200px;
            height: 100px;
            padding: 20px;
            border: 5px solid #333;
            margin: 30px;
            background-color: lightblue;
        }


        p {
            padding: 10px;
            border: 2px solid black;
            margin-bottom: 15px;
            background-color: lightgray;
        }

        img {
            width: 100%;         
            height: auto;        
            border: 3px solid red; 
            margin-top: 20px;      
        }
        * {
            box-sizing: border-box;
        }
    </style>
</head>
<body>

    <div class="box1">
        This is for the box model
    </div>

    <p>
        This is a paragraph with padding, border, and margin applied to it.
    </p>
    
    <img src="https://images.pexels.com/photos/34950/pexels-photo.jpg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="Mountain Landscape" />
    
</body>
</html>
