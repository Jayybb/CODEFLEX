
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODEFLEX</title>
</head>
<body>
    <header>
        <h1>Welcome to My Webpage</h1>
    </header>
    
    <main>
        <p>This is the body of the webpage, where your main content will go.</p>
        
        <section>
            <h3>This is an H3 heading</h3>
            <h4>This is an H4 heading</h4>
            <h5>This is an H5 heading</h5>
            <h6>This is an H6 heading</h6>
        </section>

        <section>
            <h3>Our Featured Image</h3>
            <img src="https://images.unsplash.com/photo-1593642532973-d31b6557fa68" alt="Nature Scene" width="500" height="300">
            <p>This is the body of the webpage, where your main content will go.</p>
        </section>

        <!-- Contact Form Section -->
        <section>
            <h3>Contact Us</h3>
            <form action="/submit_form" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 CODEFLEX</p>
    </footer>
</body>
</html>
