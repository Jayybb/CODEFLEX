<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark/Light Mode Toggle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            transition: background-color 0.5s, color 0.5s, box-shadow 0.5s;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .content {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 90%;
            max-width: 400px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .content h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #555;
        }

        .content p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            color: #777;
        }
        button {
            background-color: #ff6363;
            color: white;
            font-size: 1.1rem;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            font-weight: bold;
            outline: none;
        }

        button:hover {
            background-color: #ff4c4c;
            transform: scale(1.05);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        body.dark-mode {
            background-color: #222;
            color: white;
        }

        .content.dark-mode {
            background-color: #333;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.4);
        }

        button.dark-mode {
            background-color: #444;
            color: white;
        }

        button.dark-mode:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome to Dark/Light Mode Toggle</h1>
        <p>Click the button below to switch between dark and light modes with a smooth transition.</p>
        <button id="toggleBtn">Switch to Dark Mode</button>
    </div>

    <script>
        const toggleButton = document.getElementById('toggleBtn');
        const body = document.body;

        toggleButton.addEventListener('click', function() {
           
            body.classList.toggle('dark-mode');
            toggleButton.classList.toggle('dark-mode');
            document.querySelector('.content').classList.toggle('dark-mode');

            if (body.classList.contains('dark-mode')) {
                toggleButton.textContent = 'Switch to Light Mode';
            } else {
                toggleButton.textContent = 'Switch to Dark Mode';
            }
        });
    </script>
</body>
</html>
